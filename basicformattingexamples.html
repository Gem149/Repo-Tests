<html>
 <head>
   <title>Basic HTML Formatting Example</title>
  </head>
  <body>
    <!-- This is a comment for the reader it will not display -->
    <p>This is text to be displayed by the browser.</p>
    <p>This is an example of <sup>Superscript</sup></p>
    <p>This is an example of <sub>Subscript</sub></p>
    <p><ins>Inserted text.</ins></p>
    <p><del>Deleted text.</del></p>
    <blockquote>This is the blockquote element.</blockquote>
    </body>
  </html>
