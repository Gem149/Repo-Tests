<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Tables in HTML</title>
  </head>
  <body>
    <table border="1" width="90%"> <!-- remove border removes table outline can add width to make table larger-->
      <caption>Contact Info</caption>
      <tr bgcolor="paleblue"> <!-- adds color to the table row -->
        <th>First Name</th> <!-- Can remove headinds -->
        <th>Last Name</th> <!-- if you add <th colspan="2">Name</th> it will create more than one column -->
        <th>Phone</th>
        </tr>
           <tr>
            <td rowspan="3">Friends:</td> <!-- adds multiple  rows -->
            <td>John</td>
            <td>Doe</td>
            <td>111-1111</td>
            </tr>
            <tr>
            <td>Jane</td>
            <td>Doe</td>
            <td>222-1111</td>
            </tr>

            </table>
            </body>
            </html>
